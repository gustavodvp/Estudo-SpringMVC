<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Projeto de estudo Springboot!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div th:each="product : ${products}" class="card">
				<div th:text="${product.productName}" class="card-header">Nome do produto</div>
				
				<div class="card-body">
					<div class="row">
					
						<div class="col-12 col-sm-4 mb-3">
							<img class="img-thumbnail" th:src="${product.productImage}" src=""/>
						</div>
						
						
						<div class="col-12 col-sm-8">
							<div class="row">
								<div class="col-12 col-md-5">Valor:	<span th:text="${product.amountPaid}">199,99</span></div>
								<div class="col-12 col-md-7">Data da entrega:	<span th:text="${product.deliveryDate}">15/08/2021</span></div>
							</div>
							
							<div>Produto</div>
							<div><input th:value="${product.productURL}" value="URL do produto" class="form-control"></div>
							
							<div>Descrição</div>
							<div>
								<textarea th:text="${product.productDescription}" class="form-control">Descrição do produto</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
